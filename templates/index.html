<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="icon" href="icon.png" type="image/gif" >


    <title>Home</title>
  </head>
  <body style="background-color: aqua;">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="logout/">Logout</a>
      </li>
      </ul>
   
      <br>
     
      <div class="container">
        <form method="POST">
          {% csrf_token %}
            <div class="mb-3 ">
                <label for="exampleInputEmail1" class="form-label ">Task</label>
                <input type="text" name="title" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" required>
                
              </div>
              <div class="form-check-inline">
                <button type="submit" class="btn btn-primary" style="right: 50%; left: 50%;position: fixed;">Add Task</button>
              </div>
        
              
          </form>
          <br>

<br>
        <table class="table">
        
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Task</th>
                <th scope="col">Delete</th>
              
              </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
              <tr>
                <th scope="row">{{task.id}}</th>
                <td>{{task.title}}</td>
                <td>{{task.created_at}}</td>
                <td><a class="btn btn-danger" href="delete/{{task.id}}" >Delete</a></td>
              </tr>
              {% endfor %}
           
            </tbody>
          </table>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
